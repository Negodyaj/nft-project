<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Space+Mono:wght@400;700&family=Work+Sans:wght@400;600&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="main.css">
</head>
<body>
  <header>
    <img src="./assets/logo.png" alt="NFT Marketplace logo">
    <nav>
      <a href="#" class="nav-link">Marketplace</a>
      <a href="#" class="nav-link">Rankings</a>
      <a href="#" class="nav-link">Connect a wallet</a>
      <a href="#" class="btn fill">Sign Up</a>
    </nav>
  </header>
  <section id="hero" class="container">
    <div class="hero-content">
      <h1>Discover<br>digital art & Collect NFTs</h1>
      <p>NFT marketplace UI created with Anima for Figma. Collect, buy and sell art from more than 20k NFT artists.</p>      
      <a href="#" class="btn fill">Get Started</a>
      <div class="statistics">
        <b>240k+</b>
        <b>100k+</b>
        <b>240k+</b>
        <div>Total Sale</div>
        <div>Auctions</div>
        <div>Artists</div>
      </div>
    </div>
    <div class="hero-card">
      <img src="./assets/hero-card-image.png" class="hero-card-image">
      <div class="card-content">
        <div class="card-title">Space Walking</div>
        <div class="card-author">
          <img src="./assets/Avatar.png" alt="Animakid">
          <span>Animakid</span>
        </div>
      </div>
    </div>
  </section>
</body>
</html>
